<h3>Team List</h3>

<table class="table table-striped  table-hover">
	<tr>
		<th>Team name</th>
		<th>Wins</th>
		<th>Losts</th>
		<th>Winning %</th>
		<th>Game behind</th>
	</tr>
	<tr *ngFor="let team of listOfTeams">
		<td>{{team.teamName}}</td>
		<td>{{team.wins}}</td>
		<td>{{team.losts}}</td>
		<td>{{team.winningRate}}</td>
		<td>{{team.gameBehind}}</td>
	</tr>
</table>

<p>
	<a routerLink="/players">Players</a>
</p>
