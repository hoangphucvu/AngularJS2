<h3>Player List</h3>

<table>
	<tr>
		<th>First name</th>
		<th>Last name</th>
		<th>Postion</th>
		<th>Height</th>
		<th>Weight</th>
	</tr>
	<tr *ngFor="let player of listOfPlayers">
		<td>{{player.firstName}}</td>
		<td>{{player.lastName}}</td>
		<td>{{player.position}}</td>
		<td>{{player.height}}</td>
		<td>{{player.weight}}</td>
	</tr>
</table>
